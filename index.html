<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b13407df3d.js" crossorigin="anonymous"></script>
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1><img src="./images/logo.png"> Recipe App</h1>
            <form>
                <input type="text" class="searchBox" placeholder="Search for recipe...">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn"><i class="fa-solid fa-xmark"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
